<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - المنصة الطبية</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- شريط التنقل -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-stethoscope"></i>
                <span>المنصة الطبية</span>
            </a>

            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>

            <ul class="nav-links" id="navLinks">
                <li><a href="index.html"><i class="fas fa-home"></i> الرئيسية</a></li>
                <li><a href="about.html"><i class="fas fa-info-circle"></i> عن المنصة</a></li>
                <li><a href="services.html"><i class="fas fa-concierge-bell"></i> الخدمات</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> اتصل بنا</a></li>
            </ul>
        </div>
    </nav>

    <!-- قسم تسجيل الدخول -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <div class="auth-header">
                    <h1>تسجيل الدخول</h1>
                    <p>مرحباً بعودتك! الرجاء إدخال بيانات حسابك.</p>
                </div>

                <form id="authForm" class="auth-form">
                    <div class="form-group">
                        <label for="loginUsername">اسم المستخدم أو البريد الإلكتروني</label>
                        <div class="input-with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="loginUsername" required
                                placeholder="أدخل اسم المستخدم أو البريد الإلكتروني">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">كلمة المرور</label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" required placeholder="أدخل كلمة المرور">
                            <button type="button" class="toggle-password" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" id="rememberMe">
                            <span>تذكرني</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-link">نسيت كلمة المرور؟</a>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                        <span id="loginText">تسجيل الدخول</span>
                        <div class="spinner hidden" id="loginSpinner"></div>
                    </button>

                    <div class="auth-divider">
                        <span>أو</span>
                    </div>

                    <div class="social-login">
                        <button type="button" class="btn btn-social google">
                            <i class="fab fa-google"></i>
                            <span>الدخول بحساب Google</span>
                        </button>
                        <button type="button" class="btn btn-social twitter">
                            <i class="fab fa-facebook"></i>
                            <span>الدخول بحساب facebook</span>
                        </button>
                    </div>

                    <div class="auth-footer">
                        <p>ليس لديك حساب؟ <a href="register.html">إنشاء حساب جديد</a></p>
                        <p><a href="index.html"><i class="fas fa-arrow-right"></i> العودة للصفحة الرئيسية</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- الفوتر -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>© المنصة الطبية.</p>
                <p>© 2026 Designed By Emad Multimedia</p>
            </div>
        </div>
    </footer>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.getElementById('menuToggle');
            const navLinks = document.getElementById('navLinks');

            if (menuToggle && navLinks) {
                menuToggle.addEventListener('click', function () {
                    navLinks.classList.toggle('active');
                    menuToggle.innerHTML = navLinks.classList.contains('active')
                        ? '<i class="fas fa-times"></i>'
                        : '<i class="fas fa-bars"></i>';
                });
            }

            // التحقق من وجود مستخدم مسجل بالفعل
            const storedUser = localStorage.getItem('medicalPlatformUser');
            if (storedUser) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>

</html>
